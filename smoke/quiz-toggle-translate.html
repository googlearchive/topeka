<html>
<head>
  <title>topeka-quiz-multi-select</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../components/platform/platform.js"></script>
  
  <link rel="stylesheet" href="../theme.css" shim-shadowdom>
  
  <link rel="import" href="../components/font-roboto2/roboto2.html">
  <link rel="import" href="../components/paper-button/paper-button.html">
  <link rel="import" href="../elements/templates/topeka-quiz-toggle-translate.html">

  <style>

    body {
      padding: 20px;
    }
    
  </style>

</head>
<body unresolved>

  <topeka-quiz-toggle-translate></topeka-quiz-toggle-translate>
  
  <br><br><br>
  
  <paper-button raisedButton label="verify" onclick="verify()"></paper-button>
  
  <script>
  
    var q = document.querySelector('topeka-quiz-toggle-translate');
  
    addEventListener('polymer-ready', function() {
  
      q.quiz = {
        question: "Toggle the words and select which landmark to American state pairings are correct.",
        options: [
          ["Las Vegas", "Arizona"],
          ["Death Valley", "California"],
          ["Mount Rushmore", "North Dakota"],
          ["Fort Knox", "Kentucky"],
          ["Kennedy Space Centre", "Florida"]
        ],
        answer: "1,3,4"
      }
      
    });
    
    function verify() {
      alert('score: ' + q.getScore());
    }
  
  </script>
  
</body>
</html>
