<html>
<head>
  <title>topeka-category</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../components/platform/platform.js"></script>
  
  <script src="sampleData.js"></script>
  
  <link rel="stylesheet" href="../theme.css" shim-shadowdom>
  
  <link rel="import" href="../components/font-roboto2/roboto2.html">
  <link rel="import" href="../components/core-icons/core-icons.html">
  <link rel="import" href="../components/core-media-query/core-media-query.html">
  <link rel="import" href="../elements/topeka-category.html">
  
  <style>

    body {
      font-family: Roboto2, sans-serif;
    }
    
  </style>

</head>
<body unresolved>

  <core-media-query query="max-width: 800px"></core-media-query>

  <topeka-category fit></topeka-category>
  
  <script>
  
    addEventListener('polymer-ready', function() {
  
      var c = document.querySelector('topeka-category');
      var m = document.querySelector('core-media-query');
      
      m.addEventListener('core-media-change', function() {
        c.narrow = m.queryMatches;
      });
      
      c.user = {
        name: 'Frankie F'
      };
      
      c.category = window.categories[0];
      
    });
  
  </script>
  
</body>
</html>
