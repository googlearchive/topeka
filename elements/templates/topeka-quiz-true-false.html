<link rel="import" href="../topeka-quiz-base.html">
<link rel="import" href="../../components/core-selector/core-selector.html">
<link rel="import" href="../../components/paper-button/paper-button.html">

<polymer-element name="topeka-quiz-true-false" extends="topeka-quiz-base" noscript>
<template>

  <style>
  
    paper-button[raisedButton] {
      font-size: 14px;
      font-weight: 400;
      width: 72px;
      margin: 58px 12px;
      fill: #f1f1f1;
      background: #00bcd4;
      color: #f1f1f1;
    }

    paper-button[raisedButton].core-selected {
      background: #03a9f4;
    }

    paper-button[raisedButton]::shadow #ripple {
      color: #03a9f4;
    }

    paper-button[raisedButton]::shadow #focusBg {
      background: #3367d6;
    }

    paper-button[label=False] {
      -webkit-order: 1;
      order: 1;
    }
  
  </style>
  
 
  <div horizontal layout center center-justified layout>
    <core-selector selected="{{value}}" horizontal layout>
      <paper-button raisedButton label="False"></paper-button>
      <paper-button raisedButton label="True"></paper-button>
    </core-selector>
  </div>
  
</template>
</polymer-element>
