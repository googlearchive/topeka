<link rel="import" href="topeka-quiz-multi-select.html">
<link rel="import" href="../../components/core-selector/core-selector.html">
<link rel="import" href="../../components/paper-item/paper-item.html">
<link rel="import" href="../../components/paper-toggle-button/paper-toggle-button.html">

<polymer-element name="topeka-quiz-toggle-translate" extends="topeka-quiz-multi-select">
<template>

  <style>
    paper-item {
      margin: 3px 0;
      padding: 3px 12px;
      -webkit-transition: background-color 1s;
      transition: background-color 1s;
    }

    paper-item.core-selected {
      background-color: #b2ebf2;
    }

    paper-item::shadow #ripple {
      color: #7cd9e6;
    }
    

  </style>

  <div id="choices">

    <template repeat="{{item in quiz.options}}">

      <paper-item>
        <span flex>{{item[item.checked ? 1 : 0]}}</span>
        <paper-toggle-button checked="{{item.checked}}" on-tap="{{toggleTap}}"></paper-toggle-button>
      </paper-item>

    </template>

  </div>

  <core-selector target="{{$.choices}}" multi selected="{{selected}}"></core-selector>

</template>
<script>
  Polymer({
    // prevent selection
    toggleTap: function(e) {
      e.stopPropagation();
    }
  });
</script>
</polymer-element>
