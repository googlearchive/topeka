<link rel="import" href="../topeka-quiz-base.html">
<link rel="import" href="../../components/core-selector/core-selector.html">
<link rel="import" href="../../components/paper-item/paper-item.html">

<polymer-element name="topeka-quiz-single-select-item" extends="topeka-quiz-base">
<template>

  <style>
    paper-item {
      margin: 3px 0;
      padding: 3px 12px;
      -webkit-transition: background-color 1s;
      transition: background-color 1s;
    }

    paper-item.core-selected {
      background-color: #b2ebf2;
    }

    paper-item::shadow #ripple {
      color: #7cd9e6;
    }
    

  </style>

  <div id="choices">

    <template repeat="{{item, i in quiz.options}}">

      <paper-item label="{{i | computeLetter}}. {{item}}"></paper-item>

    </template>

  </div>

  <core-selector target="{{$.choices}}" selected="{{value}}"></core-selector>

</template>
<script>
  Polymer({
    computeLetter: function(i) {
      return String.fromCharCode(65 + i);
    }
  });
</script>
</polymer-element>
